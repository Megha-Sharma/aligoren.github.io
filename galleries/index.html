<script>
jsonContent = [{"title": "E graph", "url_thumb": "e_graph.thumbnail.png", "url": "e_graph.png", "size": {"w": 180, "h": 109}}, {"title": "Towers of hanoi", "url_thumb": "towers_of_hanoi.thumbnail.png", "url": "towers_of_hanoi.png", "size": {"w": 300, "h": 132}}, {"title": "Flask tut", "url_thumb": "flask_tut.thumbnail.PNG", "url": "flask_tut.PNG", "size": {"w": 399, "h": 179}}, {"title": "Vsc", "url_thumb": "vsc.thumbnail.PNG", "url": "vsc.PNG", "size": {"w": 180, "h": 93}}, {"title": "Instagram ssl", "url_thumb": "instagram_ssl.thumbnail.PNG", "url": "instagram_ssl.PNG", "size": {"w": 144, "h": 180}}, {"title": "Instagram ssl2", "url_thumb": "instagram_ssl2.thumbnail.PNG", "url": "instagram_ssl2.PNG", "size": {"w": 180, "h": 129}}];
$("#gallery_container").flowr({
        data : jsonContent,
        height : 180*.6,
        padding: 5,
        rows: -1,
        render : function(params) {
            // Just return a div, string or a dom object, anything works fine
            img = $("<img />").attr({
                'src': params.itemData.url_thumb,
                'width' : params.width,
                'height' : params.height
            }).css('max-width', '100%');
            link = $( "<a></a>").attr({
                'href': params.itemData.url,
                'class': 'image-reference'
            });
            div = $("<div />").addClass('image-block').attr({
                'title': params.itemData.title,
                'data-toggle': "tooltip",
            });
            link.append(img);
            div.append(link);
            div.hover(div.tooltip());
            return div;
        },
        itemWidth : function(data) { return data.size.w; },
        itemHeight : function(data) { return data.size.h; },
        complete : function(params) {
            if( jsonContent.length > params.renderedItems ) {
                nextRenderList = jsonContent.slice( params.renderedItems );
            }
        }
    });
$("a.image-reference").colorbox({rel:"gal", maxWidth:"100%",maxHeight:"100%",scalePhotos:true});
</script>

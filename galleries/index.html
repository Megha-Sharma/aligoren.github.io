<script>
jsonContent = [{"url_thumb": "dbah.thumbnail.jpg", "size": {"w": 180, "h": 180}, "title": "Dbah", "url": "dbah.jpg"}, {"url_thumb": "son2.thumbnail.jpg", "size": {"w": 144, "h": 180}, "title": "Son2", "url": "son2.jpg"}, {"url_thumb": "son.thumbnail.jpg", "size": {"w": 144, "h": 180}, "title": "Son", "url": "son.jpg"}, {"url_thumb": "e_graph.thumbnail.png", "size": {"w": 180, "h": 109}, "title": "E graph", "url": "e_graph.png"}, {"url_thumb": "towers_of_hanoi.thumbnail.png", "size": {"w": 300, "h": 132}, "title": "Towers of hanoi", "url": "towers_of_hanoi.png"}, {"url_thumb": "flask_tut.thumbnail.PNG", "size": {"w": 399, "h": 179}, "title": "Flask tut", "url": "flask_tut.PNG"}, {"url_thumb": "vsc.thumbnail.PNG", "size": {"w": 180, "h": 93}, "title": "Vsc", "url": "vsc.PNG"}, {"url_thumb": "instagram_ssl.thumbnail.PNG", "size": {"w": 144, "h": 180}, "title": "Instagram ssl", "url": "instagram_ssl.PNG"}, {"url_thumb": "instagram_ssl2.thumbnail.PNG", "size": {"w": 180, "h": 129}, "title": "Instagram ssl2", "url": "instagram_ssl2.PNG"}, {"url_thumb": "dbah2.thumbnail.jpg", "size": {"w": 180, "h": 180}, "title": "Dbah2", "url": "dbah2.jpg"}, {"url_thumb": "package_control.thumbnail.png", "size": {"w": 689, "h": 167}, "title": "Package control", "url": "package_control.png"}, {"url_thumb": "sublime_install_package.thumbnail.png", "size": {"w": 720, "h": 221}, "title": "Sublime install package", "url": "sublime_install_package.png"}, {"url_thumb": "gosublime.thumbnail.png", "size": {"w": 720, "h": 225}, "title": "Gosublime", "url": "gosublime.png"}, {"url_thumb": "gosublime_config.thumbnail.png", "size": {"w": 720, "h": 293}, "title": "Gosublime config", "url": "gosublime_config.png"}];
$("#gallery_container").flowr({
        data : jsonContent,
        height : 180*.6,
        padding: 5,
        rows: -1,
        render : function(params) {
            // Just return a div, string or a dom object, anything works fine
            img = $("<img />").attr({
                'src': params.itemData.url_thumb,
                'width' : params.width,
                'height' : params.height
            }).css('max-width', '100%');
            link = $( "<a></a>").attr({
                'href': params.itemData.url,
                'class': 'image-reference'
            });
            div = $("<div />").addClass('image-block').attr({
                'title': params.itemData.title,
                'data-toggle': "tooltip",
            });
            link.append(img);
            div.append(link);
            div.hover(div.tooltip());
            return div;
        },
        itemWidth : function(data) { return data.size.w; },
        itemHeight : function(data) { return data.size.h; },
        complete : function(params) {
            if( jsonContent.length > params.renderedItems ) {
                nextRenderList = jsonContent.slice( params.renderedItems );
            }
        }
    });
$("a.image-reference").colorbox({rel:"gal", maxWidth:"100%",maxHeight:"100%",scalePhotos:true});
</script>
